<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Vue App Chap - 7 - Lifecycle Hooks</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>

<body>
  <div id="app">
    <div class="">
      Hello World
    </div>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        
      },
      methods: {
        alertTime(val) {
          alert(`This ${val} time is ${Date.now().toLocaleString()}`)
        }
      },
      created() {
        this.alertTime("created")
      },
      mounted() {
        this.alertTime("mounted")
      }
    });
  </script>
</body>

</html>
