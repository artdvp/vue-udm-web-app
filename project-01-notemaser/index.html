<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Note Master</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="app">
        <h3>{{ titleText }}</h3>
        <div class="form">
            <div class="form-group">
                <div class="form-group">
                    <label for="">Note Title</label>
                    <input type="text" v-model="note.title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Note Text</label>
                    <textarea name="" id="" class="form-control" v-model="note.text"></textarea>
                </div>
            </div>
            <button class="btn btn-primary" @click="addNote">Submit</button>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                titleText: 'Note Master',
                note: {
                    title: '',
                    text: ''
                },
                notes: [
                    {
                        title: 'Visited Hawaii',
                        text: 'I love the beaches and delicios fresh coconut',
                        date: new Date(Date.now()).toLocaleString()
                    }
                ]
            },
            methods: {
                addNote() {
                    let { text, title } = this.note
                    this.notes.push({ 
                        text,
                        title,
                        date: new Date(Date.now()).toLocaleString()
                      });
                }
            }
        });
    </script>
</body>

</html>
